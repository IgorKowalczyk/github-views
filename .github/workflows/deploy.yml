name: Deploy
on: [push]

jobs:
 deploy:
  name: Deploy
  runs-on: ubuntu-latest
  permissions:
   id-token: write
   contents: read
  steps:
   - name: ğŸ§± Checkout repository
     uses: actions/checkout@v3
   - name: ğŸ”© Setup PNPM
     uses: pnpm/action-setup@v2
     with:
      version: latest
   - name: ğŸš€ Install dependencies
     run: pnpm install
   - name: ğŸš€ Build Astro
     run: pnpm run build
   - name: ğŸš€ Upload to Deno Deploy
     uses: denoland/deployctl@v1
     with:
      project: github-views
      entrypoint: server/entry.mjs
      root: dist
