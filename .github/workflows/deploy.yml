name: Deploy
on: [push]

jobs:
 deploy:
  name: Deploy
  runs-on: ubuntu-latest
  permissions:
   id-token: write
   contents: read
  steps:
   - name: ðŸ§± Checkout repository
     uses: actions/checkout@v3
   - name: ðŸ”© Setup PNPM
     uses: pnpm/action-setup@v2
     with:
      version: latest
   - name: ðŸš€ Install dependencies
     run: pnpm install
   - name: ï¿½ Build Astro
     run: pnpm run build
   - name: ï¿½ Upload to Deno Deploy
     uses: denoland/deployctl@v1
     with:
      project: github-views
      entrypoint: server/entry.mjs
      root: dist
